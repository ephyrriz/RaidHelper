# Configuration for RaidHelper plugin

settings:
  main:
    message: "If you can't find the raiders, just ring a bell and they will spawn above it." # What's gonna be shown to playes in the radius after the time will pass
    cooldown: 60 # After how many ticks players will be able to use the bell.
    height: 10 # How far above raiders are going to spawn after the ring.
    radius: 50 # How far the effect of the bell works.
    delay: 60 # After how many ticks the raiders will teleport. ( Use ticks. E.g. 20 ticks = 1 second )
  advanced:
    frequencyWorld: 100 # How often should check for active raids in words. ( Use ticks. E.g. 20 ticks = 1 second )
    frequencyRaid: 20 # How often should raid be checked for can the bell be used. ( Use ticks. E.g. 20 ticks = 1 second )
  worlds:
    - world
